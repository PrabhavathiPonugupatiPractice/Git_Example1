        Learning Attributes
        Default colour for text is black.
        But we can change it by added text attribute.

        <h4>Nature Image</h4>
        <img src="nature.jpeg" alt="Image Of Nature">

        <h4>Nature Image</h4>
        <img src="nature.jpeg" alt="Image Of Nature" width="300" height="300">
